<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link th:href="@{/registerAssets/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet">
    <link th:href="@{/registerAssets/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/registerAssets/vendor/select2/select2.min.css}" rel="stylesheet">
    <link th:href="@{/registerAssets/vendor/datepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Main CSS-->
    <link th:href="@{/registerAssets/css/main.css}" rel="stylesheet">
    <style>
        .shibecustom {
            border-radius: 5px;
            border: solid rgb(232, 240, 254);
        }

        .pt5 {
            padding-top: 4%;
        }

        .transBG {
            background-color: rgba(37, 67, 43, 0.7);
        }

        :root {
            --blue: #1e90ff;
            --white1: #ffffff;
        }

        .textWhite {
            color: var(--white1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-wrapper pt5 font-poppins" style="background-image: url(/assets/img/hero/h1_hero.jpg);
        background-size: cover;">
            <div class="wrapper wrapper--w680">
                <div class="card transBG  card-4">
                    <div class="card-body">
                        <h2 class="title textWhite">Registration Form</h2>
                        <form th:action="@{/register/new}" th:object="${user}" method="POST">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label textWhite">Email</label>
                                        <input class="input--style-4" type="email" th:field="*{email}">
                                        <div th:if="${error}" class="invalid-feedback">
                                            <p th:text="${error}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label textWhite">Password</label>
                                        <input class="input--style-4" type="password" th:field="*{password}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label textWhite">Birthday</label>
                                            <div class="p-0 input-group-icon">
                                                <input class="shibecustom" type="date" th:field="*{birthDate}">
                                                <i class=""></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label textWhite">Birthday</label>
                                            <label class="label textWhite">Gender</label>
                                            <div class="p-t-10">
                                                <label class="radio-container textWhite m-r-45">Male
                                                    <input type="radio" checked="checked" th:field="*{gender}"
                                                        th:value="male">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <label class="radio-container textWhite">Female
                                                    <input type="radio" th:field="*{gender}" th:value="female">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="input-group">
                                <label class="label textWhite">You are ?</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select th:field="*{userTypeId}">

                                        <th:block th:each="userType :${getAllTypes}">
                                            <option th:text="${userType.userTypeName}"
                                                th:value="${userType.userTypeId}">
                                            </option>
                                        </th:block>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <button class="btn btn--radius-2 btn--blue col-2" type="submit">Đăng ký</button>
                                <a class="btn btn--radius-2 btn--blue col-2"
                                    style="text-decoration: none; background-color: rgb(242, 85, 132); text-align: center;"
                                    th:href="@{/}">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/registerAssets/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/registerAssets/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/registerAssets/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/registerAssets/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/registerAssets/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
