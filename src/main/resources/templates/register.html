<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link th:href="@{/registerAssets/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet">
    <link th:href="@{/registerAssets/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/registerAssets/vendor/select2/select2.min.css}" rel="stylesheet">
    <link th:href="@{/registerAssets/vendor/datepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Main CSS-->
    <link th:href="@{/registerAssets/css/main.css}" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form th:action="@{/register/new}" th:object="${user}" method="POST">
                        <div class="">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" th:field="*{fullName}">
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="date" th:field="*{birthDate}">
                                        <i class=""></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" th:field="*{gender}" th:value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" th:field="*{gender}" th:value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" th:field="*{email}"
                                        th:value="@{con cac}">
                                    <div th:if="${error}" class="invalid-feedback">
                                        <p th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" th:field="*{password}">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">You are ?</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select th:field="*{userTypeId}">

                                    <th:block th:each="userType :${getAllTypes}">
                                        <option th:text="${userType.userTypeName}" th:value="${userType.userTypeId}">
                                        </option>
                                    </th:block>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/registerAssets/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/registerAssets/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/registerAssets/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/registerAssets/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/registerAssets/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
